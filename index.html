<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="randomquotegenerator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/5ab9c46ddc.js"></script>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="randomquotegenerator.js"></script>
  </head>


  <body>
    <div class="container">
     <p id="heading">The Design Quotes Bible</p>
   </div>

     <div class="quote-container">
       <div class="quote-text" style="align:center;color:white;">
         <p id="quotation">An apt quotation is like a lamp which flings its light over the whole sentence.</p>
         <p id="quote-author">-Letitia Elizabeth Landon </p>
         <button class="btn btn-primary" id="new-quote">New Quote</button>
         <a href="https://twitter.com/intent/tweet/?text=" class="btn btn-primary" id="tweet"><i class="fa fa-twitter fa-2x"></i><p style="display:inline;font-size:20px;">&nbsp;Tweet</p></a>
        </div>
     </div>
    <div class="container">
      <p class="madewithlove">Made with <i class="fa fa-heart"></i> by Ekam Walia</p>
      <p class="madewithlove"><i class="fa fa-copyright"></i>&nbsp; Ekam Walia,&nbsp;2017</p>
    </div>
  </body>
</html>
